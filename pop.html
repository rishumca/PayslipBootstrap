<form class="modal fade" id="#exampleModal">
    <div class="#modal fade" id="exampleModal">
        <label for="exampleDropdownFormEmail2">Email address</label>
        <input type="email" class="form-control" id="exampleDropdownFormEmail2"
            placeholder="email@example.com">
    </div>
    <div class="form-group">
        <label for="exampleDropdownFormPassword2">Password</label>
        <input type="password" class="form-control"
            id="exampleDropdownFormPassword2" placeholder="Password">
    </div>
    <div class="form-group">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck2">
            <label class="form-check-label" for="dropdownCheck2">
                Remember me
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>

<div class="modal fade" id="exampleModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-content">
                    <div class="modal-header"
                        style="padding:35px 50px;">
                        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                        <h4><span class="glyphicon
                                                    glyphicon-lock"></span>
                            Login</h4>
                    </div>
                    <div class="modal-body"
                        style="padding:40px 50px;">
                        <form role="form">
                            <div class="form-group">
                                <label for="usrname"><span
                                        class="glyphicon
                                                            glyphicon-user"></span>
                                    Username</label>
                                <input type="text"
                                    class="form-control"
                                    id="usrname"
                                    placeholder="Enter
                                                        email">
                            </div>
                            <div class="form-group">
                                <label for="psw"><span
                                        class="glyphicon
                                                            glyphicon-eye-open"></span>
                                    Password</label>
                                <input type="text"
                                    class="form-control"
                                    id="psw"
                                    placeholder="Enter
                                                        password">
                            </div>
                            <div class="checkbox">
                                <label><input
                                        type="checkbox"
                                        value checked>Remember
                                    me</label>
                            </div>
                            <button type="submit" class="btn
                                                    btn-success btn-block"><span
                                    class="glyphicon
                                                        glyphicon-off"></span>
                                Login</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn
                                                btn-danger btn-default
                                                pull-left" data-dismiss="modal"><span
                                class="glyphicon
                                                    glyphicon-remove"></span>
                            Cancel</button>
                        <p>Not a member? <a href="#">Sign Up</a></p>
                        <p>Forgot <a href="#">Password?</a></p>
                    </div>
                </div>
